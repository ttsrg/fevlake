---
- hosts: all
  remote_user: root
  tasks:
    - name: Check sudo installed
      apt: name=sudo state=present

    - name: Check sudo without passwd
      tempate: src=sudoers.j2 dest=/etc/sudoers owner=root group=root mode=0440

    - name: Add user: liquidpredator
      user: name=liquidpredator append=yes groups=sudo state=present
      authorized_key: state=present user=liquidpredator key=ssh-rsa 
      
